<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordo_tarea</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href= "vendor/fontawesome-free-5.15.3-web/css/all.min.css">

<style>
    #A{
        width: 300px;
        height:auto;
    }

</style>

</head>
<body class="bg-dark">
    <header class= "bg-dark bg-gradient text-danger text-center container-fluid">
        <div class="row">
            <div class= "col-12 col-md-6 col-lg-3">
                <img src="img/A.png" id="A">
            </div>
            <div class="col-12 col-md-6 col-lg-9 pt-4"> 
                <h3> titulo que no se me ocurre</h3>
            </div>
        </div>
    </header>
    <main class= "container-fluid pt-5">
        <div class= "row" >
            <div class="col-12 col-md-6 col-lg-3">
                <div class= "card">
                    <div class="card-header bg-danger text-info text-center">
                        <span>Ingresar guerrero</span>
                    </div>
                    <div class= "card-body text-danger bg-dark ">
                        <div class=mb-3>
                            <label class="from-label" for="nombre-txt">Nombre del soldado</label>>
                            <input class="from-control" type="text" id="nombre-txt">
                        </div>
                        <div class=mb-3>
                            <label for="Tipo-rb">Tipo</label>
                            <div class="from-check from-check-inpput">
                                <input type="radio" name="Tipo-rb"
                                id="Tipo-Orco" class="form-check-input">
                            <label for="Tipo-Orco"
                            class="form-check-label">Orco</label> 
                            </div>
                            <div class="form-check-label form-check-label">
                                <input type="radio" name="Tipo-rb" checked
                                id="Tipo-Uruk" class="form-check-input">
                                <label for="Tipo-Uruk" class="from-label">Uruk</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tipo-select" class="from-label">Rango:</label>
                            <select class="form-select" id="tipo-select">
                                <option value="Guerrero">Guerrerro</option>
                                <option value="Capitán">Capitán</option>
                                <option value="Caudillo">Caudillo</option>
                                <option value="Mano_de_sauron">Mano de Sauron</option>
                            </select>
                        </div>
                        <div class= "card-footer bg-dark row">
                            <div class="col-6">
                                <button type= "button" class= "btn btn-success"
                                id="registrar-btn">registrar</button>
                            </div>
                            <div class="col-6">
                                <button type="button" class= "btn btn-info" id= "limpiar-btn"
                                >Limpiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class= "col col-md col-lg">
                <div class="card bg-secondary">
                    <div class= "card-header bg-danger text-info text-center ">
                        <span>Listado de Tropas</span>
                    </div>
                    <div class= "card-body">
                        <table class= "table table-hover table-bordered table-striped table-dark">
                            <thead>
                                <tr>
                                    <th class=text-info>Nº</th>
                                    <th class=text-info>Nombre</th>
                                    <th class=text-info>Tipo</th>
                                    <th class=text-info>Rango</th>
                                    <th class=text-info>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="tabla_tbody"></tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="js/index.js"></script>

</body>
</html>
